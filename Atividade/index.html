<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Coleta de Informações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Cadastro</h2>
        <form id="userForm">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <button type="button" class="btn-submit" onclick="submitForm()">Enviar</button>
        </form>

        <div id="result" class="result-container" style="display: none;">
            <h3>Informações Coletadas:</h3>
            <p><strong>Nome:</strong> <span id="resultName"></span></p>
            <p><strong>E-mail:</strong> <span id="resultEmail"></span></p>
            <p><strong>Telefone:</strong> <span id="resultPhone"></span></p>
            <p><strong>Data de Nascimento:</strong> <span id="resultDob"></span></p>
            <p><strong>Cidade:</strong> <span id="resultCity"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
